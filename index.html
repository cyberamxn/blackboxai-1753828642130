<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">+ New chat</button>
            </div>
            <div class="chat-history">
                <div class="chat-folder">
                    <div class="folder-header">Today</div>
                    <div class="chat-item active">
                        <span class="chat-title">AI Vibe Conversation</span>
                    </div>
                </div>
                <div class="chat-folder">
                    <div class="folder-header">Yesterday</div>
                    <div class="chat-item">
                        <span class="chat-title">Previous Chat</span>
                    </div>
                </div>
                <div class="chat-folder">
                    <div class="folder-header">Previous 7 Days</div>
                    <div class="chat-item">
                        <span class="chat-title">Older Conversation</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="profile-avatar">üë§</div>
                    <span class="profile-name">User</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-content">
                    <button class="mobile-menu-toggle">‚ò∞</button>
                    <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Sidebar">üóÇÔ∏è</button>
                    <h1>AI Vibe</h1>
                    <div class="header-buttons">
                        <button id="theme-toggle" class="header-btn" title="Toggle Dark/Light Theme">üåô</button>
                        <button class="header-btn">Log in</button>
                        <button class="header-btn">Sign up for free</button>
                    </div>
                </div>
            </header>

            <div class="chat-wrapper">
                <div class="chat-title">
                    <div class="logo-container">
                    <div class="custom-logo">
                        <img src="https://static.vecteezy.com/system/resources/previews/023/754/023/non_2x/globe-world-earth-icon-isolated-on-white-background-vector.jpg" alt="AI Vibe Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;">
                    </div>
                        <h2>AI Vibe</h2>
                    </div>
                </div>
                
                <div id="chat-container" class="chat-container">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <div class="input-section">
                    <form id="chat-form" class="chat-form">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="chat-input" 
                                placeholder="Ask anything"
                                autocomplete="off"
                            >
                            <div class="input-buttons">
                                <button type="button" class="input-btn" id="attach-btn">
                                    <span>üìé</span>
                                    <span class="btn-text">Attach</span>
                                </button>
                                <button type="button" class="input-btn" id="search-btn">
                                    <span>üîç</span>
                                    <span class="btn-text">Search</span>
                                </button>
                                <button type="button" class="input-btn" id="voice-btn">
                                    <span>üé§</span>
                                    <span class="btn-text">Voice</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="terms-text">
                        By messaging AI Vibe, you agree to our <a href="#" class="terms-link">Terms</a> and have read our <a href="#" class="terms-link">Privacy Policy</a>.
                    </div>
                    <div class="credits">
                        <p>‚ù§Ô∏è Created by <a href="https://instagram.com/mr.aman._.077" target="_blank" class="credit-link">@mr.aman._.077</a> | <a href="https://t.me/AMANlSHERE" target="_blank" class="credit-link">@AMANlSHERE</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="openRouterClient.js"></script>
    <script src="script.js"></script>
</body>
</html>
